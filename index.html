<style>
body{margin:0;font-family:system-ui;background:linear-gradient(#021b15,#064e3b);color:white}

</head>
<body>
<header>ЁЯМЩ рж░ржоржЬрж╛ржи ржЗржлрждрж╛рж░ ржорзНржпрж╛ржк ЁЯХМ</header>

<div class="container">
<div id="map"></div>

<div class="card">
<h3>ржирждрзБржи ржорж╕ржЬрж┐ржж ржпрзЛржЧ ржХрж░рзБржи</h3>
<input id="name" placeholder="ржорж╕ржЬрж┐ржжрзЗрж░ ржирж╛ржо">
<input id="locationText" placeholder="ржПрж▓рж╛ржХрж╛рж░ ржирж╛ржо (optional)">
<textarea id="iftar" placeholder="ржЗржлрждрж╛рж░рж┐рждрзЗ ржХрж┐ ржжрзЗржмрзЗ"></textarea>
<button onclick="addMosque()">ржпрзЛржЧ ржХрж░рзБржи</button>
<small>рж▓рзЛржХрзЗрж╢ржи ржЕржЯрзЛ ржирзЗрзЯрж╛ рж╣ржмрзЗ</small>
</div>

<div id="list"></div>
</div>

<script>
/* ================== FIREBASE CONFIG ================== */
const firebaseConfig = {
  apiKey: "AIzaSyDYn2R6RZ4Tt2X6virO5RJ6Aqumv3sCfA0",
  authDomain: "iftar-menu.firebaseapp.com",
  projectId: "iftar-menu",
  storageBucket: "iftar-menu.firebasestorage.app",
  messagingSenderId: "885118570585",
  appId: "1:885118570585:web:4c1dce6351ed555497a148",
  measurementId: "G-FPDC5QY2B3"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

/* ================== MAP + AUTO LOCATION ================== */
let userLat=23.8103,userLng=90.4125; // default

if(navigator.geolocation){
 navigator.geolocation.getCurrentPosition(pos=>{
   userLat=pos.coords.latitude;
   userLng=pos.coords.longitude;
   map.setView([userLat,userLng],13);
   L.marker([userLat,userLng]).addTo(map).bindPopup("ржЖржкржирж┐ ржПржЦрж╛ржирзЗ");
 });
}

const map=L.map('map').setView([userLat,userLng],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

/* ================== ADD DATA ================== */
async function addMosque(){
const name=nameEl.value.trim();
const iftar=iftarEl.value.trim();
const locationText=locationTextEl.value.trim();
if(!name||!iftar) return alert('рж╕ржм рждржерзНржп ржжрж┐ржи');

await db.collection('mosques').add({
 name,iftar,locationText,
 lat:userLat,lng:userLng,
 yes:0,no:0,
 date:new Date().toISOString().slice(0,10),
 created:Date.now()
});

nameEl.value='';iftarEl.value='';locationTextEl.value='';
}

const list=document.getElementById('list');
const nameEl=document.getElementById('name');
const iftarEl=document.getElementById('iftar');
const locationTextEl=document.getElementById('locationText');

/* ================== LOAD TODAY ONLY ================== */
const today=new Date().toISOString().slice(0,10);

db.collection('mosques').where('date','==',today)
.orderBy('created','desc')
.onSnapshot(snap=>{
 list.innerHTML='';
 snap.forEach(doc=>{
   const d=doc.data();

   /* map marker */
   if(d.lat&&d.lng){
     L.marker([d.lat,d.lng]).addTo(map)
      .bindPopup(`<b>${d.name}</b><br>${d.iftar}`);
   }

   const votedKey='vote_'+doc.id;
   const voted=localStorage.getItem(votedKey);

   const card=document.createElement('div');
   card.className='card';
   card.innerHTML=`
   <b>${d.name}</b><br>
   ЁЯУН ${d.locationText||''}<br>
   ЁЯН╜я╕П ${d.iftar}

   <div class="vote">
     <button onclick="vote('${doc.id}','yes')" ${voted?'disabled':''}>тЬФ рж╕ржарж┐ржХ (${d.yes||0})</button>
     <button onclick="vote('${doc.id}','no')" ${voted?'disabled':''}>тЬЦ ржнрзБрж▓ (${d.no||0})</button>
   </div>
   <small>${voted?'ржЖржкржирж┐ ржнрзЛржЯ ржжрж┐рзЯрзЗржЫрзЗржи':''}</small>
   `;
   list.appendChild(card);
 });
});

/* ================== ONE USER ONE VOTE ================== */
async function vote(id,type){
const key='vote_'+id;
if(localStorage.getItem(key)) return alert('ржЖржкржирж┐ ржЗрждрж┐ржоржзрзНржпрзЗ ржнрзЛржЯ ржжрж┐рзЯрзЗржЫрзЗржи');

const ref=db.collection('mosques').doc(id);
await db.runTransaction(async t=>{
 const doc=await t.get(ref);
 const data=doc.data();
 if(type==='yes') t.update(ref,{yes:(data.yes||0)+1});
 else t.update(ref,{no:(data.no||0)+1});
});

localStorage.setItem(key,'1');
}
</script>
</body>
</html>
